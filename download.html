<script src="links.js"></script>
<script>
    (function(){
        function detectOS(){
            const ua = navigator.userAgent || "";
            if(/Android/i.test(ua)) return "android";
            if(/iPhone|iPad|iPod/i.test(ua) || (ua.includes("Mac") && "ontouchend" in document)) return "ios";
            return "desktop";
        }
        const androidBtn = document.getElementById("btn-android");
        const iosBtn = document.getElementById("btn-ios");
        const hintEl = document.getElementById("hint");
        const detectedEl = document.getElementById("detected");
        const countdownEl = document.getElementById("countdown");
        const stopEl = document.getElementById("stop");
        const ctaEl = document.getElementById("open-newtab");
        const qrImg = document.getElementById("qr");

        const utm = linkUtils.getUtmParams();
        const params = new URLSearchParams(window.location.search);

        const playURL = linkUtils.buildPlayUrl(utm);
        const appleURL = linkUtils.buildAppleUrl(utm);


        linkUtils.updateStoreButtonLink(androidBtn, playURL, 'click_play_direct', utm);
        linkUtils.updateStoreButtonLink(iosBtn, appleURL, 'click_appstore_direct', utm);


        const force = (params.get("force")||"").toLowerCase();
        const noRedirect = params.get("noRedirect")==="1";
        const os = ["android","ios","desktop"].includes(force) ? force : detectOS();



        detectedEl.textContent = `📱 الجهاز: ${os.toUpperCase()}`;

        qrImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=140x140&data=${encodeURIComponent(linkUtils.buildDownloadUrl())}`;

        if(os === "desktop"){
            hintEl.textContent = "لم نجد لجهازك هذا رابط تحويل بشكل تلقائي، لتحميل التطبيق يمكنك استخدام زر المتجر المناسب أو مسح رمز QR.";
            countdownEl.style.display = "none";
            stopEl.style.display = "none";
            ctaEl.style.display = "none";
            return;
        }

        const storeURL = os === "android" ? playURL : appleURL;

        ctaEl.style.display = "inline-flex";
        ctaEl.addEventListener("click", function(e){
            e.preventDefault();
            const w = window.open(storeURL, "_blank", "noopener");
            if (!w) {
                countdownEl.textContent = "⚠️ تعذّر فتح المتجر تلقائيًا. اضغط على زر المتجر أعلاه.";
            } else {
                window.gtag && gtag('event','redirect_to_store', Object.assign({store: os, link_url: storeURL}, utm));
            }
        });

        let stopped = false;
        stopEl.addEventListener("click", function(e){
            e.preventDefault();
            stopped = true;
            countdownEl.textContent = "✋ تم إيقاف التحويل التلقائي";
        });

        if (!noRedirect) {
            let sec = 3;
            countdownEl.textContent = `⏳ سيتم التحويل خلال ${sec} ث (في نفس التبويب)`;
            const t = setInterval(function(){
                if (stopped) { clearInterval(t); return; }
                sec--;
                if (sec <= 0) {
                    clearInterval(t);
                    countdownEl.textContent = "🚀 جارٍ التحويل…";
                    window.gtag && gtag('event','redirect_to_store', Object.assign({store: os, auto: true, link_url: storeURL}, utm));
                    window.location.href = storeURL;
                } else {
                    countdownEl.textContent = `⏳ سيتم التحويل خلال ${sec} ث (في نفس التبويب)`;
                }
            }, 1000);
        }
    })();
</script>
